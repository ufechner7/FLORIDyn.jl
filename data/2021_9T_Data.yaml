wind:
  input_vel: Constant
  input_dir: Interpolation
  input_ti: Constant
  input_shear: PowerLaw
  correction:
    vel: None
    dir: All
    ti: None
  pertubation:
    vel: 0
    vel_sigma: 0.2
    dir: 0
    dir_sigma: 0.5
    ti: 0
    ti_sigma: 0.005

sim:
  floris: gaussian
  start_time: 20000
  end_time: 21200
  time_step: 4
  rotor_discret: isocell
  rotor_points: 50
  dyn:
    advection: 1
    advection_mod: linear
    op_iteration: IterateOPs_basic
    op_iter_weights: [0.7, 0.3]
    vel:
      iter_sigma_dw: 256
      iter_sigma_cw: 256
      iter_sigma_time: 50
    dir:
      iter_sigma_dw: 512
      iter_sigma_cw: 512
      iter_sigma_time: 50
  init: noinit
  path_to_data: "data/2021_9T_Data"
  save_init_state: false
  save_final_state: false

con:
  yaw: SOWFA

floris:
  alpha: 2.32
  beta: 0.154
  k_a: 0.3837
  k_b: 0.0037
  k_fa: 0.73
  k_fb: 0.8325
  k_fc: 0.0325
  k_fd: -0.32
  eta: 1
  p_p: 2.2
  airDen: 1.225 # kg/m^3 (SOWFA)
  TIexp: 3 # TI crosswind distribution is modelled as a factor of sigma_y and sigma_z.
           # This is in contrast to previous literature which assumed a fixed box area and the
           # turbines therein as source of higher TI.

floridyn:
  n_op: 200
  deltaUW: 10.0
  deltaDW: 0.5
  deltaCW: 3.0
  dynStateChange: "None"
  twf_model: "heterogeneous"

