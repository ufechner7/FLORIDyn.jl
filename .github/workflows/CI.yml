name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  reuse-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run REUSE lint
        run: |
          docker run --rm --volume ${{ github.workspace }}:/data fsfe/reuse lint
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - threads:${{ matrix.threads }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11'
          - '1.10'
          - 'pre'
        os:
          - ubuntu-latest
        arch:
          - x64
        threads:
          - '1'
          - 'auto'
    steps:
      - name: Load cached FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/ffmpeg
            /usr/local/bin/ffprobe
          key: ${{ runner.os }}-ffmpeg-5.1.1
      - name: Install FFmpeg if not cached
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          VERSION=5.1.1
          RELEASE_NAME=ffmpeg-${VERSION}-amd64-static
          wget --timeout=8 --tries=30 "https://github.com/ufechner7/Artifacts/raw/refs/heads/main/ffmpeg-5.1.1-amd64-static.tar.xz"
          tar -xf ${RELEASE_NAME}.tar.xz
          mv ${RELEASE_NAME}/ffmpeg ${RELEASE_NAME}/ffprobe /usr/local/bin/
          rm -rf ${RELEASE_NAME}
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}  
      - name: Build PyCall
        run: julia -e 'ENV["PYTHON"]=""; using Pkg; Pkg.add("PyCall"); Pkg.build("PyCall")'
        shell: bash
      - name: Install matplotlib
        run: julia -e 'using Pkg; Pkg.add("ControlPlots"); using ControlPlots'
        shell: bash
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Test visualisation (separate step for precompilation)
        run: julia --project -t 1 --gcthreads=1,0 -e 'include("test/test_visualisation.jl")'
        shell: bash
      - uses: julia-actions/julia-runtest@v1
        if: matrix.threads != 'auto'
        env:
          JULIA_NUM_THREADS: ${{ matrix.threads }}
      - uses: julia-actions/julia-runtest@v1
        if: matrix.threads == 'auto'
        with:
          coverage: false
        env:
          JULIA_NUM_THREADS: ${{ matrix.threads }}
      - uses: julia-actions/julia-processcoverage@v1
        if: matrix.threads != 'auto'
      - uses: codecov/codecov-action@v5
        if: matrix.threads != 'auto'
        with:
          files: lcov.info
  test-windows:
    name: Julia 1 - windows-2022 - x64 - threads:auto
    runs-on: windows-latest
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Cache Chocolatey FFmpeg
        id: cache-ffmpeg-choco
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\chocolatey\lib\ffmpeg
          key: ${{ runner.os }}-choco-ffmpeg-latest
      - name: Install FFmpeg (Chocolatey)
        if: steps.cache-ffmpeg-choco.outputs.cache-hit != 'true'
        run: |
          choco install ffmpeg -y
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1' # latest stable Julia
          arch: x64
      - uses: julia-actions/cache@v2
      - name: Rebuild PyCall
        run: julia -e 'ENV["PYTHON"]=""; using Pkg; Pkg.add("PyCall"); Pkg.build("PyCall")'
      - name: Install matplotlib
        run: julia -e 'using Pkg; Pkg.add("ControlPlots"); using ControlPlots'
        shell: bash
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_NUM_THREADS: '1'
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
  test-macos:
    name: Julia 1 - macos-latest - threads:1
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install FFmpeg (Homebrew)
        run: |
          brew update
          brew install ffmpeg
      - name: Install Python (Homebrew)
        run: brew install python
      - name: Install matplotlib (pip)
        run: |
          python3 -m pip install --upgrade pip --break-system-packages
          python3 -m pip install matplotlib --break-system-packages
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1' # latest stable Julia
      - name: Set up PyCall to use system Python
        run: julia -e 'ENV["PYTHON"]="/opt/homebrew/bin/python3"; using Pkg; Pkg.add("PyCall"); Pkg.build("PyCall")'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_NUM_THREADS: 'auto'
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      actions: write
      contents: read
      statuses: write
      pull-requests: write
    steps:
      - name: Wait for dpkg lock
        run: sudo bash -c 'while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do echo "Waiting for dpkg lock..."; sleep 1; done'
      - name: Install matplotlib
        run: sudo apt-get install -y python3-matplotlib
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
      - name: Build PyCall
        run: julia --project=docs/ -e 'ENV["PYTHON"]=""; using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); Pkg.build("PyCall")'
        shell: bash
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Build documentation
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
          julia --project=docs/ docs/make.jl
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using FLORIDyn
            DocMeta.setdocmeta!(FLORIDyn, :DocTestSetup, :(using FLORIDyn); recursive=true)
            doctest(FLORIDyn)'

